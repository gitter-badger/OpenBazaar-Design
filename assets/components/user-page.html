        <div class="user-page-configuration-color user-page-configuration-primary-color"></div>
        <div class="user-page-configuration-color user-page-configuration-secondary-color"></div>
        <div class="user-page-configuration-color user-page-configuration-background-color"></div>
        <div class="user-page-configuration-color user-page-configuration-text-color"></div>
      </div>

      <div class="user-page-header">
        <div style="width: 950px; margin: auto">
          <input type="file" class="input-user-page-header" style="position: absolute; left: -1000px"  />
          <button id="button-user-page-header" class="opacity-0">Upload a photo (950px by 400px)</button>
          <div class="user-page-avatar position-float-left"></div>
          <h1 class="user-page-name"></h1>
          <h2 class="user-page-handle"></h2>
        </div>
        <div class="user-page-header-shadow"></div>
      </div>

      <div class="user-page-navigation">
        <div style="width: 950px; margin: auto">
          <ul class="position-float-left">
            <li class="user-page-navigation-about" data-section="user-page-about">About</li>
            <li class="user-page-navigation-followers" data-section="user-page-followers"><span class="pill user-page-followers-count"></span> Followers</li>
            <li class="user-page-navigation-following" data-section="user-page-following"><span class="pill user-page-following-count"></span> Following</li>
            <li class="user-page-navigation-store" data-section="user-page-store"><span class="pill user-page-contracts-count"></span> Store</li>
          </ul>
          <div class="user-page-actions position-float-right position-margin-right-10px position-margin-top--2px">
            <div class="user-page-actions-configuration visibility-hidden">
              <button class="button-primary user-page-configuration-save">Save changes</button>
              <button class="button-primary user-page-configuration-cancel">Cancel</button>
            </div>
            <div class="user-page-actions-self visibility-hidden position-margin-top-8px">
              <button class="button-primary user-page-configuration-edit">Edit</button>
            </div>
            <div class="user-page-actions-primary">
              <button class="button-primary user-page-link">Follow</button>
              <button class="button-primary user-page-message">Message</button>
            </div>
          </div>
        </div>
      </div>

      <div class="user-page-details visibility-hidden">
        <div class="pod user-page-about position-inline-block position-width-600px">
          <p class="position-margin-top-10px type-opacity type-line-height-16px"></p>
          <textarea class="textarea input-user-configuration-about visibility-hidden" /></textarea> 
        </div>
        <div class="pod user-page-social position-inline-block position-width-308px" style="border: 0; padding: 0; margin-left: -4px">
          <table>
            <tr>
              <td>
                <div class="label">Website</div>
                <div class="value user-page-details-website type-opacity">not provided</div>
                <input class="input input-large input-user-configuration-website visibility-hidden" />
              </td>
            </tr>
            <tr>
              <td>
                <div class="label">Email</div>
                <div class="value user-page-details-email type-opacity">not provided</div>
                <input class="input input-large input-user-configuration-email visibility-hidden" />
              </td>
            </tr>
            <tr>
              <td>
                <div class="label">Facebook</div>
                <div class="value user-page-details-facebook type-opacity">not provided</div>
                <input class="input input-large input-user-configuration-facebook visibility-hidden" />
              </td>
            </tr>
            <tr>
              <td>
                <div class="label">Twitter</div>
                <div class="value user-page-details-twitter type-opacity">not provided</div>
                <input class="input input-large input-user-configuration-twitter visibility-hidden"  />
              </td>
            </tr>
            <tr>
              <td>
                <div class="label">Instagram</div>
                <div class="value user-page-details-instagram type-opacity">not provided</div>
                <input class="input input-large input-user-configuration-instagram visibility-hidden" />
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="user-page-contracts visibility-hidden">
        <input class="list-input list-input-search search-store" placeholder="" />
        <div class="user-page-contracts-grid"></div>
      </div>

      <div class="user-page-contract-detail visibility-hidden">
        <div class="user-page-breadcrumb"><span class="user-page-navigation-store" data-section="user-page-store">All Items</span> &nbsp;>&nbsp; <span class="user-page-contract-detail-name"></span></div>

        <div style="position-padding-20px">
          <!-- <h1 class="user-page-contract-detail-name position-padding-20px"></h1> -->
          <div class="user-page-contract-detail-image"></div>
          <div class="pod user-page-contract-detail-meta">
            <div class="user-page-contract-detail-pricing">
              <table>
                <tr class="user-page-contract-detail-price-row">
                  <td>Price</td>
                  <td class="user-page-contract-detail-price"></td>
                </tr>
                <tr class="user-page-contract-detail-shipping-row">
                  <td>Shipping</td>
                  <td class="user-page-contract-detail-shipping"></td>
                </tr>
                <tr class="user-page-contract-detail-condition-row">
                  <td>Condition</td>
                  <td class="user-page-contract-detail-condition"></td>
                </tr>
                <tr class="user-page-contract-detail-type-row">
                  <td>Type</td>
                  <td class="user-page-contract-detail-type"></td>
                </tr>
                <tr>
                  <td>Location</td>
                  <td>California, United States</td>
                </tr>
              </table>
              
              <div class="user-page-contract-detail-buttons position-padding-left-10px position-margin-top-4px">
                <div class="user-page-contract-detail-quantity position-inline-block"><input type="number" class="input input-user-page-contract-detail-quantity input-quantity" value="1" min="1" style="padding: 0" /></div>
                <button class="button-primary user-page-contract-detail-buy position-inline-block">Buy</button>
                <!-- <button class="button-primary user-page-contract-detail-sold-out visibility-hidden position-inline-block">Sold out</button> -->
              </div>
            </div>
            <div class="user-page-details-navigation">
              <ul style="z-index: 100; position: relative;">
                <li class="user-page-details-navigation-selected">Description</li>
                <li>Reviews <span class="pill">4</span></li>
              </ul>
            </div>
            <div class="user-page-contract-detail-description"></div>
          </div>
        </div>
      </div>

      <div class="user-page-services visibility-hidden">
        <table></table>
      </div>

      <div class="user-page-following position-margin-0 visibility-hidden">
        <input class="list-input list-input-search search-following" placeholder="" />
        <table class="user-page-following-list"></table>
      </div>
      
      <div class="user-page-followers position-margin-0 visibility-hidden">
        <input class="list-input list-input-search search-followers" placeholder="" />
        <table class="user-page-followers-list"></table>       
      </div>

      <div class="user-page-footer"></div>

    </div>
  </template>

  <script>
    Polymer({is: 'user-page'});
  </script>
  <script src="../js/objects/page.js"></script>

</dom-module>
